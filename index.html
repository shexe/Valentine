<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link rel="icon" type="image/png" href="favicon.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* Background video */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(20px) brightness(0.7);
  z-index: -2;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* Loader */
.loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.55);
  z-index: 10;
}

/* Moon loader */
.moon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #fff;
  position: relative;
  overflow: hidden;
}

.moon::after {
  content: "";
  position: absolute;
  inset: 0;
  background: #000;
  border-radius: 50%;
  animation: phase 2.5s ease-in-out infinite;
}

@keyframes phase {
  0% { transform: translateX(100%); }
  50% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* Layout containers */
.card, .success {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Glass card */
.card-inner, .success-inner {
  background: rgba(255,255,255,0.14);
  backdrop-filter: blur(26px);
  border-radius: 30px;
  padding: 48px 42px;
  width: min(92vw, 420px);
  text-align: center;
  box-shadow: 0 35px 80px rgba(0,0,0,0.45);
}

/* Text sizing */
.card-inner h1 {
  font-size: clamp(2rem, 5vw, 2.4rem);
  font-weight: 600;
  line-height: 1.25;
  margin-bottom: 28px;
}

.success-inner h2 {
  font-size: clamp(2.1rem, 5vw, 2.5rem);
  font-weight: 600;
  line-height: 1.25;
  margin-bottom: 28px;
}

/* Images */
.card-inner img,
.success-inner img {
  width: 100%;
  border-radius: 22px;
  margin-bottom: 32px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 78px;
}

button {
  padding: 16px 42px;
  font-size: 1.05rem;
  border-radius: 44px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: transform 0.15s ease;
}

#yes {
  background: white;
  color: black;
  left: 0;
}

#yes:hover {
  transform: scale(1.08);
}

#no {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.45);
  right: 0;
}

/* Success page */
.success {
  display: none;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 14px 26px;
  border-radius: 32px;
  font-size: 1rem;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 20;
}
.toast.show {
  opacity: 1;
}
</style>
</head>

<body>

<!-- Background -->
<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Music -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Loader -->
<div class="loader" id="loader">
  <div class="moon"></div>
</div>

<!-- Question -->
<div class="card" id="main" style="display:none;">
  <div class="card-inner">
    <h1>Hey Riddhi,<br>will you be my Valentine?</h1>
    <img src="question.png" alt="Memory">

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<!-- YES -->
<div class="success" id="success">
  <div class="success-inner">
    <h2>I knew youâ€™d say yes, baby.</h2>
    <img src="yes.png" alt="Us">
  </div>
</div>

<div class="toast" id="toast">Riddiculous. Think again.</div>

<script>
const loader = document.getElementById("loader");
const main = document.getElementById("main");
const success = document.getElementById("success");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const toast = document.getElementById("toast");
const music = document.getElementById("music");

let musicStarted = false;

// Start music on first interaction
function startMusic() {
  if (!musicStarted) {
    music.volume = 0.4;
    music.play().catch(() => {});
    musicStarted = true;
    document.removeEventListener("mousemove", startMusic);
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
  }
}

document.addEventListener("mousemove", startMusic);
document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);

// Loader delay
setTimeout(() => {
  loader.style.display = "none";
  main.style.display = "flex";
}, 2500);

// Subtle NO dodge (micro-movement)
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const btnX = rect.left + rect.width / 2;
  const btnY = rect.top + rect.height / 2;

  const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

  if (distance < 60) {
    const angle = Math.random() * Math.PI * 2;
    const offset = 12 + Math.random() * 18;

    let newX = rect.left + Math.cos(angle) * offset;
    let newY = rect.top + Math.sin(angle) * offset;

    newX = Math.max(10, Math.min(window.innerWidth - rect.width - 10, newX));
    newY = Math.max(10, Math.min(window.innerHeight - rect.height - 10, newY));

    noBtn.style.position = "fixed";
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

// NO click message
noBtn.addEventListener("click", () => {
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1800);
});

// YES click
yesBtn.addEventListener("click", () => {
  main.style.display = "none";
  success.style.display = "flex";
});
</script>

</body>
</html>
