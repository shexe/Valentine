<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="favicon.png">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* Background */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(20px) brightness(0.7);
  z-index: -2;
}
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* ===== LETTER SCENE ===== */
.letter-scene {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.envelope {
  width: 300px;
  height: 200px;
  position: relative;
  cursor: pointer;
}

.envelope-base {
  position: absolute;
  inset: 0;
  background: #f2f2f2;
  border-radius: 16px;
}

.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #e0e0e0;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 0.8s ease;
}

.letter {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  height: 170px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  border-radius: 14px;
  padding: 22px;
  opacity: 0;
  transition: transform 1s ease, opacity 0.6s ease;
}

.envelope.open .envelope-flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translate(-50%, -140px);
  opacity: 1;
}

.tap-text {
  margin-top: 22px;
  font-size: 1rem;
  opacity: 0.8;
  text-align: center;
}

/* ===== QUESTION CARD (INSIDE LETTER) ===== */
.letter h1 {
  font-size: 1.6rem;
  line-height: 1.3;
  margin-bottom: 18px;
  color: white;
}

.letter img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 18px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 70px;
}

button {
  padding: 14px 36px;
  font-size: 1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: transform 0.15s ease;
}

#yes {
  background: white;
  color: black;
  left: 0;
}

#yes:hover {
  transform: scale(1.08);
}

#no {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.45);
  right: 0;
}

/* ===== SUCCESS ===== */
.success {
  display: none;
  position: absolute;
  inset: 0;
  align-items: center;
  justify-content: center;
}

.success-inner {
  background: rgba(255,255,255,0.14);
  backdrop-filter: blur(26px);
  border-radius: 30px;
  padding: 48px 42px;
  width: min(92vw, 420px);
  text-align: center;
}

.success-inner h2 {
  font-size: 2.3rem;
  margin-bottom: 28px;
}

.success-inner img {
  width: 100%;
  border-radius: 22px;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 14px 26px;
  border-radius: 32px;
  font-size: 1rem;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.toast.show { opacity: 1; }
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- LETTER -->
<div class="letter-scene" id="scene">
  <div>
    <div class="envelope" id="envelope">
      <div class="envelope-base"></div>
      <div class="envelope-flap"></div>

      <div class="letter">
        <h1>Hey Riddhi,<br>will you be my Valentine?</h1>
        <img src="question.png" alt="Memory">

        <div class="buttons">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>

    <div class="tap-text" id="tapText">Tap to open</div>
  </div>
</div>

<!-- SUCCESS -->
<div class="success" id="success">
  <div class="success-inner">
    <h2>I knew youâ€™d say yes, baby.</h2>
    <img src="yes.png" alt="Us">
  </div>
</div>

<div class="toast" id="toast">Riddiculous. Think again.</div>

<script>
const envelope = document.getElementById("envelope");
const tapText = document.getElementById("tapText");
const success = document.getElementById("success");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const toast = document.getElementById("toast");
const music = document.getElementById("music");

let opened = false;

// Open letter
envelope.addEventListener("click", () => {
  if (opened) return;
  opened = true;
  envelope.classList.add("open");
  tapText.style.opacity = 0;
});

// NO micro-dodge
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const distance = Math.hypot(dx, dy);

  if (distance < 60) {
    const angle = Math.random() * Math.PI * 2;
    const offset = 12 + Math.random() * 16;

    let x = rect.left + Math.cos(angle) * offset;
    let y = rect.top + Math.sin(angle) * offset;

    x = Math.max(10, Math.min(window.innerWidth - rect.width - 10, x));
    y = Math.max(10, Math.min(window.innerHeight - rect.height - 10, y));

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

// NO click
noBtn.addEventListener("click", () => {
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1600);
});

// YES
yesBtn.addEventListener("click", () => {
  music.volume = 0.5;
  music.play().catch(()=>{});
  document.getElementById("scene").style.display = "none";
  success.style.display = "flex";
});
</script>

</body>
</html>
