<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="favicon.png">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* ===== BACKGROUND VIDEO ===== */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(20px) brightness(0.7);
  z-index: -2;
}

/* Dark overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* ===== MOON LOADER (OVER VIDEO) ===== */
.loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.35); /* NOT black */
  z-index: 10;
}

.moon {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd 45%, #aaa 75%);
  position: relative;
  overflow: hidden;
  box-shadow:
    inset -18px -18px 35px rgba(0,0,0,0.45),
    inset 12px 12px 25px rgba(255,255,255,0.15),
    0 0 45px rgba(255,255,255,0.15);
}

.moon::after {
  content: "";
  position: absolute;
  inset: 0;
  background: black;
  border-radius: 50%;
  animation: lunar 3s ease-in-out infinite;
}

@keyframes lunar {
  0%   { transform: translateX(100%); }
  50%  { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ===== LAYOUT ===== */
.card, .success {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-inner, .success-inner {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(26px);
  border-radius: 32px;
  padding: 48px 42px;
  width: min(92vw, 440px);
  text-align: center;
  box-shadow: 0 35px 80px rgba(0,0,0,0.45);
}

/* Text */
.card-inner h1 {
  font-size: clamp(2rem, 5vw, 2.4rem);
  line-height: 1.25;
  margin-bottom: 28px;
}

.success-inner h2 {
  font-size: clamp(2.1rem, 5vw, 2.5rem);
  margin-bottom: 26px;
}

/* Images */
.card-inner img,
.success-inner img {
  width: 100%;
  border-radius: 22px;
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 16px 44px;
  font-size: 1.05rem;
  border-radius: 44px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: white;
  color: black;
  left: 0;
}

#no {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.45);
  right: 0;
}

/* Success */
.success {
  display: none;
}

/* Download */
.download-btn {
  display: inline-block;
  padding: 14px 32px;
  border-radius: 32px;
  background: white;
  color: black;
  text-decoration: none;
}

/* Mute */
.mute-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 16px;
  border-radius: 50%;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  display: none;
  z-index: 20;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 14px 26px;
  border-radius: 32px;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.toast.show { opacity: 1; }
</style>
</head>

<body>

<!-- BACKGROUND -->
<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- AUDIO -->
<audio id="song2" autoplay loop muted src="song2.mp3"></audio>
<audio id="songYes" loop src="song.mp3"></audio>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="moon"></div>
</div>

<!-- QUESTION -->
<div class="card" id="main" style="display:none;">
  <div class="card-inner">
    <h1>Hey Riddhi,<br>will you be my Valentine?</h1>
    <img src="question.png">

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<!-- SUCCESS -->
<div class="success" id="success">
  <div class="success-inner">
    <h2>I knew youâ€™d say yes, baby.</h2>
    <img src="yes.png">
    <a href="yes.png" download="riddhi-doodle.png" class="download-btn">
      Download doodle ðŸ’Œ
    </a>
  </div>
</div>

<button class="mute-btn" id="muteBtn">ðŸ”Š</button>
<div class="toast" id="toast">Riddiculous. Think again.</div>

<script>
const loader = document.getElementById("loader");
const main = document.getElementById("main");
const success = document.getElementById("success");

const song2 = document.getElementById("song2");
const songYes = document.getElementById("songYes");

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const muteBtn = document.getElementById("muteBtn");
const toast = document.getElementById("toast");

/* End loader */
setTimeout(() => {
  loader.style.display = "none";
  main.style.display = "flex";
}, 2500);

/* Unmute song2 on first interaction */
function unlockAudio() {
  song2.muted = false;
  document.removeEventListener("click", unlockAudio);
  document.removeEventListener("mousemove", unlockAudio);
  document.removeEventListener("touchstart", unlockAudio);
}
document.addEventListener("click", unlockAudio);
document.addEventListener("mousemove", unlockAudio);
document.addEventListener("touchstart", unlockAudio);

/* NO dodge */
document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  if (Math.hypot(e.clientX-(r.left+r.width/2), e.clientY-(r.top+r.height/2)) < 60) {
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.min(window.innerWidth-r.width-10, r.left+(Math.random()*30-15))+"px";
    noBtn.style.top = Math.min(window.innerHeight-r.height-10, r.top+(Math.random()*30-15))+"px";
  }
});

/* NO click */
noBtn.onclick = () => {
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1500);
};

/* YES */
yesBtn.onclick = () => {
  song2.pause();
  song2.currentTime = 0;

  songYes.volume = 0.55;
  songYes.play().catch(()=>{});

  main.style.display = "none";
  success.style.display = "flex";
  muteBtn.style.display = "block";
};

/* Mute song1 */
let muted = false;
muteBtn.onclick = () => {
  muted = !muted;
  songYes.muted = muted;
  muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
};
</script>

</body>
</html>
