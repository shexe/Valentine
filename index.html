<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png">

<style>
:root{
  --accent1:#ff7eb3;
  --accent2:#ff4f8b;
  --border:rgba(255,255,255,.3);
  --shadow-lg:0 40px 90px rgba(0,0,0,.45);
  --shadow-sm:0 14px 35px rgba(0,0,0,.35);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* BACKGROUND */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(22px) brightness(.7);
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,rgba(255,255,255,.08),rgba(0,0,0,.55));
  z-index:-1;
}

/* TRANSITION */
.fade{animation:fadeIn .6s ease forwards}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.97)}
  to{opacity:1;transform:scale(1)}
}

/* LOADER */
.loader{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
  z-index:10;
}
.loader-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

/* MOON */
.moon{
  width:140px;
  height:140px;
  border-radius:50%;
  margin-bottom:24px;
  position:relative;
  overflow:hidden;
  animation:breath 7s ease-in-out infinite;
  background:
    radial-gradient(circle at 30% 30%,#fff,#e6e6e6 40%,#b5b5b5 70%,#9a9a9a 100%),
    radial-gradient(circle at 40% 65%,rgba(0,0,0,.18) 7%,transparent 8%),
    radial-gradient(circle at 60% 40%,rgba(0,0,0,.15) 6%,transparent 7%);
  box-shadow:
    inset -22px -22px 40px rgba(0,0,0,.45),
    inset 10px 10px 28px rgba(255,255,255,.12),
    0 0 70px rgba(255,255,255,.25);
}
@keyframes breath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}
.moon::after{
  content:"";
  position:absolute;
  inset:0;
  background:#000;
  border-radius:50%;
  animation:phase 3.2s ease-in-out infinite;
}
@keyframes phase{
  0%{transform:translateX(100%)}
  50%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}

.loader-text{
  font-size:1.15rem;
  font-weight:500;
  opacity:.85;
  margin-bottom:20px;
}
.hydrated-btn{
  padding:14px 48px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:1rem;
  color:#fff;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  box-shadow:0 14px 30px rgba(255,79,139,.45);
}

/* CARDS */
.card,.success{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card-inner,.success-inner{
  width:min(92vw,460px);
  padding:60px 48px;
  border-radius:32px;
  background:linear-gradient(180deg,rgba(255,255,255,.25),rgba(255,255,255,.1));
  backdrop-filter:blur(30px);
  border:1px solid var(--border);
  box-shadow:var(--shadow-lg);
  text-align:center;
}

h1,h2{
  font-weight:600;
  margin-bottom:28px;
}
h1{font-size:2.4rem}
h2{font-size:2.6rem}

/* IMAGES */
.card-inner img{
  width:100%;
  border-radius:24px;
  margin-bottom:34px;
}
.success-inner img{
  width:100%;
  border-radius:24px;
  margin-bottom:40px;
  box-shadow:var(--shadow-sm);
}

/* BUTTONS */
.buttons{
  position:relative;
  height:90px;
}
.buttons button{
  position:absolute;
  padding:16px 44px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

/* YES â€“ HEARTBEAT */
#yes{
  left:0;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  animation:heartbeat 1.8s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  25%{transform:scale(1.05)}
  45%{transform:scale(1)}
  60%{transform:scale(1.08)}
}

/* NO + HAND */
#no{
  right:0;
  background:rgba(255,255,255,.2);
  color:#fff;
  border:1px solid rgba(255,255,255,.35);
  transition:transform .4s ease-out;
}
#no::before{
  content:"âœ‹";
  position:absolute;
  left:-28px;
  bottom:-10px;
  font-size:1.6rem;
  opacity:0;
  transform:scale(.6);
  transition:.25s ease;
}
#no::after{
  content:"donâ€™t touch me";
  position:absolute;
  left:-140px;
  bottom:18px;
  background:rgba(0,0,0,.7);
  padding:6px 10px;
  font-size:.75rem;
  border-radius:8px;
  opacity:0;
  transform:scale(.7);
  transition:.25s ease;
}
#no.warn::before,#no.warn::after{
  opacity:1;
  transform:scale(1);
}

/* SUCCESS */
.success{display:none}
.download-btn{
  padding:16px 44px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  text-decoration:none;
}

/* MUTE */
.mute-btn{
  position:fixed;
  bottom:22px;
  right:22px;
  width:54px;
  height:54px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  color:#fff;
  cursor:pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.75);
  padding:14px 26px;
  border-radius:999px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="bg.mp4">
</video>
<div class="overlay"></div>

<audio id="song2" loop src="song2.mp3"></audio>
<audio id="songYes" loop src="song.mp3"></audio>

<div class="loader" id="loader">
  <div class="loader-inner">
    <div class="moon"></div>
    <div class="loader-text">Hydrate yourself to enter!</div>
    <button class="hydrated-btn" id="hydrateBtn">Hydrated</button>
  </div>
</div>

<div class="card fade" id="main" style="display:none;">
  <div class="card-inner">
    <h1>Hey Riddhi,<br>will you be my Valentine?</h1>
    <img src="question.png">
    <div class="buttons" id="btnWrap">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<div class="success fade" id="success">
  <div class="success-inner">
    <h2>I knew youâ€™d say yes, baby.</h2>
    <img src="yes.png">
    <a class="download-btn" href="yes.png" download>Download doodle ðŸ’Œ</a>
  </div>
</div>

<button class="mute-btn" id="muteBtn">ðŸ”Š</button>
<div class="toast" id="toast">Riddiculous. Think again.</div>

<script>
const hydrateBtn=document.getElementById("hydrateBtn");
const loader=document.getElementById("loader");
const main=document.getElementById("main");
const success=document.getElementById("success");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const wrap=document.getElementById("btnWrap");
const toast=document.getElementById("toast");
const muteBtn=document.getElementById("muteBtn");
const song2=document.getElementById("song2");
const songYes=document.getElementById("songYes");

/* ENTER */
hydrateBtn.onclick=()=>{
  navigator.vibrate?.(30);
  song2.play();
  loader.style.display="none";
  main.style.display="flex";
};

/* NO BUTTON */
wrap.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  const dist=Math.hypot(dx,dy);

  if(dist<120){
    noBtn.classList.add("warn");
    const f=(120-dist)/120;
    noBtn.style.transform=`translate(${-dx*f*.4}px,${-dy*f*.4}px)`;
  }else{
    noBtn.classList.remove("warn");
    noBtn.style.transform="translate(0,0)";
  }
});

noBtn.onclick=()=>{
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1400);
};

/* YES */
yesBtn.onclick=()=>{
  navigator.vibrate?.(60);
  song2.pause();
  songYes.play();
  main.style.display="none";
  success.style.display="flex";
  muteBtn.style.display="flex";
};

/* MUTE */
muteBtn.onclick=()=>{
  songYes.muted=!songYes.muted;
  muteBtn.textContent=songYes.muted?"ðŸ”‡":"ðŸ”Š";
};
</script>

</body>
</html>
