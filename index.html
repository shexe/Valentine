<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* Background video */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(20px) brightness(0.7);
  z-index: -2;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* Loader */
.loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.55);
  z-index: 10;
}

/* Moon loader */
.moon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #fff;
  position: relative;
  overflow: hidden;
}

.moon::after {
  content: "";
  position: absolute;
  inset: 0;
  background: #000;
  border-radius: 50%;
  animation: phase 2.5s ease-in-out infinite;
}

@keyframes phase {
  0%   { transform: translateX(100%); }
  50%  { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* Glass cards */
.card, .success {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-inner, .success-inner {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(25px);
  border-radius: 28px;
  padding: 40px;
  width: 360px;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.45);
}

.card-inner h1 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 25px;
}

.card-inner img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 70px;
}

button {
  padding: 14px 36px;
  font-size: 1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: all 0.35s ease;
}

#yes {
  background: white;
  color: black;
  left: 0;
}

#yes:hover {
  transform: scale(1.08);
}

#no {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.4);
  right: 0;
}

/* Success */
.success {
  display: none;
}

.success-inner h2 {
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 25px;
}

.success-inner img {
  width: 100%;
  border-radius: 22px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<!-- Background -->
<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Loader -->
<div class="loader" id="loader">
  <div class="moon"></div>
</div>

<!-- Question -->
<div class="card" id="main" style="display:none;">
  <div class="card-inner">
    <h1>Hey Riddhi,<br>will you be my Valentine?</h1>
    <img src="question.png" alt="Memory">

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<!-- YES page -->
<div class="success" id="success">
  <div class="success-inner">
    <h2>I knew youâ€™d say yes, baby.</h2>
    <img src="yes.png" alt="Us">
  </div>
</div>

<script>
const loader = document.getElementById("loader");
const main = document.getElementById("main");
const success = document.getElementById("success");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// Show page after loading
setTimeout(() => {
  loader.style.display = "none";
  main.style.display = "flex";
}, 2500);

// Save original NO position (relative to viewport)
const original = {
  x: noBtn.getBoundingClientRect().left,
  y: noBtn.getBoundingClientRect().top
};

let escaped = false;

// Cursor proximity detection (FULL SCREEN)
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const btnX = rect.left + rect.width / 2;
  const btnY = rect.top + rect.height / 2;

  const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

  if (distance < 90 && !escaped) {
    escaped = true;

    const maxX = window.innerWidth - rect.width - 20;
    const maxY = window.innerHeight - rect.height - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }
});

// Return to original position
document.addEventListener("mouseleave", () => {
  escaped = false;
  noBtn.style.position = "absolute";
  noBtn.style.left = "";
  noBtn.style.top = "";
});

// YES click
yesBtn.addEventListener("click", () => {
  main.style.display = "none";
  success.style.display = "flex";
});
</script>

</body>
</html>
