<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="favicon.png" />

<style>
:root {
  --glass: rgba(255,255,255,0.18);
  --border: rgba(255,255,255,0.28);
  --shadow-lg: 0 40px 90px rgba(0,0,0,0.45);
  --shadow-sm: 0 14px 35px rgba(0,0,0,0.35);
  --accent: #ff5fa2;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* BACKGROUND */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(22px) brightness(0.7);
  z-index: -2;
}

.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(255,255,255,0.08), rgba(0,0,0,0.55));
  z-index: -1;
}

/* ===== LOADER ===== */
.loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.35);
  z-index: 10;
}

.loader-inner {
  text-align: center;
  max-width: 280px;
}

/* MOON WITH TEXTURE */
.moon {
  width: 128px;
  height: 128px;
  margin: 0 auto 28px;
  border-radius: 50%;
  position: relative;
  overflow: hidden;

  background:
    radial-gradient(circle at 30% 30%, #fff 0%, #e6e6e6 35%, #bcbcbc 65%, #9a9a9a 100%),
    radial-gradient(circle at 70% 60%, rgba(0,0,0,0.15) 6%, transparent 7%),
    radial-gradient(circle at 40% 75%, rgba(0,0,0,0.12) 5%, transparent 6%),
    radial-gradient(circle at 65% 35%, rgba(0,0,0,0.1) 4%, transparent 5%);

  box-shadow:
    inset -20px -20px 40px rgba(0,0,0,0.45),
    inset 12px 12px 28px rgba(255,255,255,0.15),
    0 0 60px rgba(255,255,255,0.18);
}

.moon::after {
  content: "";
  position: absolute;
  inset: 0;
  background: #000;
  border-radius: 50%;
  animation: phase 3.2s ease-in-out infinite;
}

@keyframes phase {
  0% { transform: translateX(100%); }
  50% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* LOADER TEXT */
.loader-text {
  font-size: 1.15rem;
  font-weight: 500;
  letter-spacing: 0.02em;
  opacity: 0.85;
  margin-bottom: 22px;
}

/* HYDRATED BUTTON */
.hydrated-btn {
  display: block;
  margin: 0 auto;
  padding: 14px 44px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  color: white;
  background: linear-gradient(135deg, #ff7eb3, #ff4f8b);
  box-shadow:
    0 14px 30px rgba(255,79,139,0.45),
    inset 0 1px 0 rgba(255,255,255,0.4);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.hydrated-btn:hover {
  transform: translateY(-2px) scale(1.05);
}

/* ===== MAIN LAYOUT ===== */
.card, .success {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-inner, .success-inner {
  width: min(92vw, 460px);
  padding: 56px 46px;
  border-radius: 32px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.24),
    rgba(255,255,255,0.1)
  );
  backdrop-filter: blur(30px);
  border: 1px solid var(--border);
  box-shadow: var(--shadow-lg);
  text-align: center;
}

/* TEXT */
h1 {
  font-size: clamp(2.2rem, 5vw, 2.6rem);
  font-weight: 600;
  line-height: 1.25;
  margin-bottom: 28px;
}

h2 {
  font-size: clamp(2.3rem, 5vw, 2.7rem);
  margin-bottom: 26px;
}

/* IMAGES */
.card-inner img {
  width: 100%;
  border-radius: 24px;
  margin-bottom: 34px;
  box-shadow: none;
}

.success-inner img {
  width: 100%;
  border-radius: 24px;
  margin-bottom: 34px;
  box-shadow: var(--shadow-sm);
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 90px;
}

button {
  position: absolute;
  padding: 16px 44px;
  font-size: 1.05rem;
  border-radius: 999px;
  cursor: pointer;
  border: none;
  transition: transform 0.25s ease;
}

/* YES */
#yes {
  left: 0;
  background: linear-gradient(135deg, #ff7eb3, #ff4f8b);
  color: white;
  box-shadow:
    0 12px 28px rgba(255,79,139,0.45),
    inset 0 1px 0 rgba(255,255,255,0.45);
}

/* NO (SHY) */
#no {
  right: 0;
  background: rgba(255,255,255,0.18);
  color: white;
  border: 1px solid rgba(255,255,255,0.35);
  backdrop-filter: blur(10px);
}

/* SUCCESS */
.success {
  display: none;
}

.download-btn {
  display: inline-block;
  padding: 14px 36px;
  border-radius: 999px;
  background: linear-gradient(135deg, #ffffff, #eaeaea);
  color: #111;
  text-decoration: none;
  font-weight: 500;
  box-shadow: var(--shadow-sm);
}

/* MUTE */
.mute-btn {
  position: fixed;
  bottom: 22px;
  right: 22px;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.25);
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}

/* TOAST */
.toast {
  position: fixed;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 14px 26px;
  border-radius: 999px;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.toast.show { opacity: 1; }
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4" />
</video>
<div class="overlay"></div>

<audio id="song2" loop src="song2.mp3"></audio>
<audio id="songYes" loop src="song.mp3"></audio>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="loader-inner">
    <div class="moon"></div>
    <div class="loader-text">Hydrate yourself to enter</div>
    <button class="hydrated-btn" id="hydrateBtn">Hydrated</button>
  </div>
</div>

<!-- QUESTION -->
<div class="card" id="main" style="display:none;">
  <div class="card-inner">
    <h1>Hey Riddhi,<br>will you be my Valentine?</h1>
    <img src="question.png" />
    <div class="buttons" id="btnWrap">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<!-- SUCCESS -->
<div class="success" id="success">
  <div class="success-inner">
    <h2>I knew youâ€™d say yes, baby.</h2>
    <img src="yes.png" />
    <a class="download-btn" href="yes.png" download>Download doodle ðŸ’Œ</a>
  </div>
</div>

<button class="mute-btn" id="muteBtn">ðŸ”Š</button>
<div class="toast" id="toast">Riddiculous. Think again.</div>

<script>
const hydrateBtn = document.getElementById("hydrateBtn");
const loader = document.getElementById("loader");
const main = document.getElementById("main");
const success = document.getElementById("success");

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const wrap = document.getElementById("btnWrap");
const toast = document.getElementById("toast");
const muteBtn = document.getElementById("muteBtn");

const song2 = document.getElementById("song2");
const songYes = document.getElementById("songYes");

/* ENTER */
hydrateBtn.onclick = () => {
  song2.volume = 0.45;
  song2.play().catch(()=>{});
  loader.style.display = "none";
  main.style.display = "flex";
};

/* SHY NO BUTTON */
wrap.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const cx = r.left + r.width / 2;
  const cy = r.top + r.height / 2;
  const dx = e.clientX - cx;
  const dy = e.clientY - cy;
  const dist = Math.hypot(dx, dy);

  if (dist < 80) {
    const factor = Math.min(1, (80 - dist) / 80);
    const moveX = -dx * factor * 0.18;
    const moveY = -dy * factor * 0.18;
    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
  }
});

wrap.addEventListener("mouseleave", () => {
  noBtn.style.transform = "translate(0,0)";
});

noBtn.onclick = () => {
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1400);
};

/* YES */
yesBtn.onclick = () => {
  song2.pause();
  songYes.volume = 0.55;
  songYes.play().catch(()=>{});
  main.style.display = "none";
  success.style.display = "flex";
  muteBtn.style.display = "flex";
};

muteBtn.onclick = () => {
  songYes.muted = !songYes.muted;
  muteBtn.textContent = songYes.muted ? "ðŸ”‡" : "ðŸ”Š";
};
</script>

</body>
</html>
