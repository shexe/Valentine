<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="favicon.png">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* Background video */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(20px) brightness(0.7);
  z-index: -2;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* ===== LOADER ===== */
.loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.6);
  z-index: 10;
}

.moon {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #fff;
  position: relative;
  overflow: hidden;
}

.moon::after {
  content: "";
  position: absolute;
  inset: 0;
  background: #000;
  border-radius: 50%;
  animation: phase 2.8s ease-in-out infinite;
}

@keyframes phase {
  0%   { transform: translateX(100%); }
  50%  { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ===== LAYOUT ===== */
.card, .success {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Glass card */
.card-inner, .success-inner {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(26px);
  border-radius: 32px;
  padding: 48px 42px;
  width: min(92vw, 440px);
  text-align: center;
  box-shadow: 0 35px 80px rgba(0,0,0,0.45);
}

/* Text */
.card-inner h1 {
  font-size: clamp(2rem, 5vw, 2.4rem);
  line-height: 1.25;
  margin-bottom: 28px;
}

.success-inner h2 {
  font-size: clamp(2.1rem, 5vw, 2.5rem);
  margin-bottom: 26px;
}

/* Images */
.card-inner img,
.success-inner img {
  width: 100%;
  border-radius: 22px;
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 16px 44px;
  font-size: 1.05rem;
  border-radius: 44px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: transform 0.15s ease;
}

#yes {
  background: white;
  color: black;
  left: 0;
}

#yes:hover {
  transform: scale(1.08);
}

#no {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.45);
  right: 0;
}

/* ===== SUCCESS ===== */
.success {
  display: none;
}

/* Download */
.download-btn {
  display: inline-block;
  padding: 14px 32px;
  border-radius: 32px;
  background: white;
  color: black;
  font-size: 1rem;
  text-decoration: none;
  transition: transform 0.2s ease;
}
.download-btn:hover {
  transform: scale(1.06);
}

/* Mute button */
.mute-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 16px;
  border-radius: 50%;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  display: none;
  z-index: 20;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 14px 26px;
  border-radius: 32px;
  font-size: 1rem;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.toast.show { opacity: 1; }
</style>
</head>

<body>

<!-- Background -->
<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- AUDIO -->
<audio id="songYes" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<audio id="songLoad" loop>
  <source src="song2.mp3" type="audio/mpeg">
</audio>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="moon"></div>
</div>

<!-- QUESTION -->
<div class="card" id="main" style="display:none;">
  <div class="card-inner">
    <h1>Hey Riddhi,<br>will you be my Valentine?</h1>
    <img src="question.png" alt="Memory">

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<!-- SUCCESS -->
<div class="success" id="success">
  <div class="success-inner">
    <h2>I knew youâ€™d say yes, baby.</h2>

    <img src="yes.png" alt="Doodle">

    <a href="yes.png" download="riddhi-doodle.png" class="download-btn">
      Download doodle ðŸ’Œ
    </a>
  </div>
</div>

<button class="mute-btn" id="muteBtn">ðŸ”Š</button>
<div class="toast" id="toast">Riddiculous. Think again.</div>

<script>
const loader = document.getElementById("loader");
const main = document.getElementById("main");
const success = document.getElementById("success");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const toast = document.getElementById("toast");
const muteBtn = document.getElementById("muteBtn");

const songYes = document.getElementById("songYes");
const songLoad = document.getElementById("songLoad");

// Start loading music on first interaction
let loadStarted = false;
document.addEventListener("click", () => {
  if (!loadStarted) {
    songLoad.volume = 0.45;
    songLoad.play().catch(()=>{});
    loadStarted = true;
  }
}, { once: true });

// Loader delay
setTimeout(() => {
  loader.style.display = "none";
  main.style.display = "flex";
}, 2800);

// NO micro-dodge
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const distance = Math.hypot(dx, dy);

  if (distance < 60) {
    const angle = Math.random() * Math.PI * 2;
    const offset = 12 + Math.random() * 16;

    let x = rect.left + Math.cos(angle) * offset;
    let y = rect.top + Math.sin(angle) * offset;

    x = Math.max(10, Math.min(window.innerWidth - rect.width - 10, x));
    y = Math.max(10, Math.min(window.innerHeight - rect.height - 10, y));

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

// NO click
noBtn.addEventListener("click", () => {
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1600);
});

// YES click
yesBtn.addEventListener("click", () => {
  songLoad.pause();
  songLoad.currentTime = 0;

  songYes.volume = 0.55;
  songYes.play().catch(()=>{});

  main.style.display = "none";
  success.style.display = "flex";
  muteBtn.style.display = "block";
});

// Mute toggle
let muted = false;
muteBtn.addEventListener("click", () => {
  muted = !muted;
  songYes.muted = muted;
  muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
});
</script>

</body>
</html>
