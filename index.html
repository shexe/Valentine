<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="favicon.png" />

<style>
:root {
  --accent1: #ff7eb3;
  --accent2: #ff4f8b;
  --glass: rgba(255,255,255,0.2);
  --border: rgba(255,255,255,0.3);
  --shadow-lg: 0 40px 90px rgba(0,0,0,0.45);
  --shadow-sm: 0 14px 35px rgba(0,0,0,0.35);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* BACKGROUND */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(22px) brightness(0.7);
  z-index: -2;
}

.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(255,255,255,0.08), rgba(0,0,0,0.55));
  z-index: -1;
}

/* ===== LOADER ===== */
.loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.35);
  z-index: 10;
}

.loader-inner {
  display: flex;
  flex-direction: column;
  align-items: center;     /* horizontal center */
  text-align: center;      /* text + button center */
  gap: 18px;
}

/* REALISTIC MOON */
.moon {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  position: relative;
  overflow: hidden;

  background:
    radial-gradient(circle at 30% 30%, #ffffff, #e6e6e6 40%, #b5b5b5 70%, #9a9a9a 100%),
    radial-gradient(circle at 40% 65%, rgba(0,0,0,0.18) 7%, transparent 8%),
    radial-gradient(circle at 60% 40%, rgba(0,0,0,0.15) 6%, transparent 7%),
    radial-gradient(circle at 70% 70%, rgba(0,0,0,0.12) 5%, transparent 6%);

  box-shadow:
    inset -22px -22px 40px rgba(0,0,0,0.45),
    inset 10px 10px 28px rgba(255,255,255,0.12),
    0 0 70px rgba(255,255,255,0.2);
}

.moon::after {
  content: "";
  position: absolute;
  inset: 0;
  background: #000;
  border-radius: 50%;
  animation: phase 3.2s ease-in-out infinite;
}

@keyframes phase {
  0% { transform: translateX(100%); }
  50% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

.loader-text {
  font-size: 1.15rem;
  font-weight: 500;
  letter-spacing: 0.02em;
  opacity: 0.85;
}

/* HYDRATED BUTTON â€” FIXED */
.hydrated-btn {
  display: inline-flex;        /* critical */
  align-items: center;
  justify-content: center;

  padding: 14px 44px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  color: white;

  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  box-shadow:
    0 14px 30px rgba(255,79,139,0.45),
    inset 0 1px 0 rgba(255,255,255,0.4);

  transition: transform 0.25s ease;
}

.hydrated-btn:hover {
  transform: translateY(-2px) scale(1.05);
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4" />
</video>
<div class="overlay"></div>

<audio id="song2" loop src="song2.mp3"></audio>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="loader-inner">
    <div class="moon"></div>
    <div class="loader-text">Hydrate yourself to enter!</div>
    <button class="hydrated-btn" id="hydrateBtn">Hydrated</button>
  </div>
</div>

<script>
const hydrateBtn = document.getElementById("hydrateBtn");
const loader = document.getElementById("loader");
const song2 = document.getElementById("song2");

hydrateBtn.onclick = () => {
  song2.volume = 0.45;
  song2.play().catch(()=>{});
  loader.style.display = "none";
};
</script>

</body>
</html>
